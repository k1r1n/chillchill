<div class="ui container grid" data-ng-init="vm.init()">

  <div class="sixteen wide column">
    <table class="ui teal table">
      <thead>
        <tr>
          <th></th>
          <th>ชื่อสินค้า</th>
          <th>ประเภท</th>
          <th>สถานะ</th>
          <th>ราคาต่อหน่วย</th>
          <th>จำนวน</th>
          <!-- <th>ราคารวม</th> -->
          <th>ลบออก</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="list in vm.myItems">
          <td>
            <img class="ui avatar image" data-ng-src="{{ list.img }}">
          </td>
          <td>{{ list.name }}</td>
          <td>{{ list.product_category_name }}</td>
          <td>
            <a class="ui label orange">
              {{ list.status_payment }}
            </a>
          </td>
          <td>{{ list.price | number:2 }}</td>
          <td>
            <div class="ui form">
              <input type="number" min="1" data-ng-model="vm.listCount[$index]" data-ng-value="list.count" data-ng-change="vm.sumPeritem($index,vm.listCount[$index],list.price)" readonly/>
            </div>
          </td>
          <!-- <td>{{ vm.listPrice[$index] }}</td> -->
          <td>
            <button class="ui button red icon" data-ng-click="vm.remove(list.name,list.cart_id)">
              <i class="trash icon"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="4"><h4>ยอดรวมทั้งหมด</h4></td>
          <td><a class="ui label red"><h4>{{ vm.balance | number : 2}}</h4></a></td>
          <td><h4>บาท</h4></td>
          <td><button class="ui button teal" type="button">ชำระเงิน</button></td>
        </tr>
      </tbody>
    </table>

    </div> -->

</div>
